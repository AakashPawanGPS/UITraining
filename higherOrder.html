<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Higher Order Functions</title>
</head>
<body>
    <h1>Higher Order Functions</h1>
</body>
<script>
    const companies= [
        {name: "Company One", category: "Finance", start: 1981, end: 2004},
        {name: "Company Two", category: "Retail", start: 1992, end: 2008},
        {name: "Company Three", category: "Auto", start: 1999, end: 2007},
        {name: "Company Four", category: "Retail", start: 1989, end: 2010},
        {name: "Company Five", category: "Technology", start: 2009, end: 2014},
        {name: "Company Six", category: "Finance", start: 1987, end: 2010},
        {name: "Company Seven", category: "Auto", start: 1986, end: 1996},
        {name: "Company Eight", category: "Technology", start: 2011, end: 2016},
        {name: "Company Nine", category: "Retail", start: 1981, end: 1989}
        ];

    const ages = [33, 12, 20, 16, 5, 54, 21, 44, 61, 13, 15, 45, 25, 64, 32];

    const retCom = companies.filter(Company => Company.category == "Retail")
    console.log(retCom);

    const com80 = companies.filter(Company => (Company.start>=1980 && Company.start<1990) )
    console.log(com80);

    const more10 = companies.filter(Company => Company.end-Company.start>=10)
    console.log(more10);

    const root = ages.map(age => Math.sqrt(age)*2)
    console.log(root);

    const sor1 = ages.sort((a,b) => (a-b))
    console.log(sor1);

    const sor2 = ages.sort((a,b) => (b-a))
    console.log(sor2);

</script>

</html>
