<body>
    Key   : <input type="text" name="key" id="key">
    Value : <input type="text" name="value" id="value">

    Get Value : <input type="text" name="getValue" id="getVal">

    <br>
    <div>
        <button onclick="setIt()">Set Key Value</button>
        <button onclick="getVal()">Get Value</button>
        <button onclick="removeIt()">Remove Item</button>
        <button onclick="clearStorage()">Clear Storage</button>
    </div>

    <p class="output" id="output-key"></p>
    <p class="output" id="output-value"></p>

</body>
