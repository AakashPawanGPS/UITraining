<!DOCTYPE html>
<html lang="en">
<head>

    <title>AMS Briyani</title>
    <link rel="stylesheet" href="style.css">

        <a href="#des" onMouseOver="this.style.color='red'"

                <li>Seeraga Samba Rice</li>

        </p>
