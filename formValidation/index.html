<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CODEPRO FORM</title>
    <link rel="stylesheet" href="style.css" >
</head>
<body>
    <form method="POST" action="index.html" id="myform">
    <div class="container">
    <div class="main">
        <div class = "submain">
            <div class="logo"><img src="assets/logo.png"></div>
            <label class="label">CODEPRO</label>
            <a href="#" class="login" onclick id = "page1">Log In</a>
            <div class="signupBox"></div>
            <a href="#" class = "signup" onclick  id = "page2">Sign Up</a>
            <label class = "heading">For the Love of Coding</label>
            <p class = "para">CODEPRO is built with a vision to help other ProGrads host and review code, manage projects and collaborate alongside 1 million ProGrads.</p>
            <div class = "signupPage"></div>
            <label class = "username">USERNAME</label>
            <input type="text" class = "usertext" name="username" id = "usertext" placeholder="Enter your username"/>
            <div id="name_error" class="nameerror"></div>
            <label class = "email">EMAIL</label>
            <input type="text" class = "emailtext" name="email" id = "emailtext" placeholder="Enter your email"/>
            <div id="email_error" class="emailerror"></div>
            <label class = "password">PASSWORD</label>
            <input type="password" class = "passwordtext" name="password" id = "passwordtext" placeholder="Enter your password"/>
            <div id="password_error" class="passworderror"></div>
            <input type="button" onclick="check()" class = "submit" id="submit" value = "Sign Up for CODEPRO" />
        </div>
    </div>
    </div>
        <footer class = "footer" >Made with <img src = "assets/Vector.svg"> by Aakash Pawan</footer>
</form>
</body>
<script src="script.js"></script>
</html>
